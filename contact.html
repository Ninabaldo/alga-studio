	<body>
	
	<div id="fh5co-contact">
		<div style="margin-top: 10rem;"class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="fh5co-contact-info">
						<h3>Contact information</h3>
						<ul>
							<li class="address">Empire State Building<br>
                                                New York 10001,<br> USA</li>
							<li class="phone"><a href="tel://605 56 69 76">+34 666 66 66 / <br> +33 666 66 66 </a></li>
							<li class="email"><a href="">info@portfoliostudio.com</a></li>
							
							
						</ul>
					</div>

				</div>
				<div class="col-md-6 animate-box">
					<h3>Get in touch</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<!-- <label for="fname">First Name</label> -->
								<input type="text" id="fname" class="form-control" placeholder="Name">
							</div>
							<div class="col-md-6">
								<!-- <label for="lname">Last Name</label> -->
								<input type="text" id="lname" class="form-control" placeholder="Surname">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Email</label> -->
								<input type="text" id="email" class="form-control" placeholder="Email">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="subject">Subject</label> -->
								<input type="text" id="subject" class="form-control" placeholder="Subject">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="message">Message</label> -->
								<textarea  name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Tell us how can we help you"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Send message" class="btn btn-primary">
						</div>

					</form>		
				</div>
			</div>
			
		</div>
