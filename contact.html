	<div id="fh5co-contact">
		<div style="margin-top: 10rem;"class="container">
			<div class="row">
				<div class="col-md-5 col-md-push-1 animate-box">
					
					<div class="fh5co-contact-info">
						<h3>Información de contacto</h3>
						<ul>
							<li class="address">C/ de Pujades,  <br> 60, 5º-1ª. 08005 Barcelona</li>
							<li class="phone"><a href="tel://605 56 69 76">+34 605 56 69 76 / <br> +34 666 57 75 05 <br> Inglés: +34 657 08 02 63</a></li>
							<li class="email"><a href="mailto:info@algastudio.com">info@algastudio.com</a></li>
							<li class="icon-instagram"><a href="https://www.instagram.com/algastudio/">@algastudio</a></li>
							
						</ul>
					</div>

				</div>
				<div class="col-md-6 animate-box">
					<h3>Contacta con Alga</h3>
					<form action="#">
						<div class="row form-group">
							<div class="col-md-6">
								<!-- <label for="fname">First Name</label> -->
								<input type="text" id="fname" class="form-control" placeholder="Nombre">
							</div>
							<div class="col-md-6">
								<!-- <label for="lname">Last Name</label> -->
								<input type="text" id="lname" class="form-control" placeholder="Apellido">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="email">Email</label> -->
								<input type="text" id="email" class="form-control" placeholder="Correo electronico">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="subject">Subject</label> -->
								<input type="text" id="subject" class="form-control" placeholder="Sujeto del mensaje">
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<!-- <label for="message">Message</label> -->
								<textarea  name="message" id="message" cols="30" rows="10" class="form-control" placeholder="Cuéntanos como podemos ayudarte"></textarea>
							</div>
						</div>
						<div class="form-group">
							<input type="submit" value="Enviar mensaje" class="btn btn-primary">
						</div>

					</form>		
				</div>
			</div>
